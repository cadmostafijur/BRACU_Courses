<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15), 0 8px 40px rgba(0, 0, 0, 0.2);
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: perspective(1000px) rotateX(-5deg) rotateY(5deg) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.8em;
            margin: 0 0 10px;
            color: #333;
            text-align: center;
        }

        .card-description {
            font-size: 1em;
            color: #666;
            margin: 0 0 20px;
            text-align: center;
        }

        .card-button {
            display: inline-block;
            margin: 0 auto;
            padding: 10px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #008080;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .card-button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Card Image" class="card-img">
        <div class="card-content">
            <h2 class="card-title">3D Card</h2>
            <p class="card-description">This is a 3D card with a cool hover effect. It tilts and pops out when you hover over it.</p>
            <a href="#" class="card-button">Learn More</a>
        </div>
    </div>
</body>
</html>
